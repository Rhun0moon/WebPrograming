<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>회원가입</title>
</head>
<body>
    <!-- main > container > left + right -->
    <div class="main">
        <div class="container">
            <div class="left">
                <div class="img img1"></div>
            </div>

            <div class="right">
                <p>회원가입</p>
                <form action="" method="post">
                    <ul>
                        <li><input type="text" id="id" name="id" placeholder=" 아이디" title="아이디" class="input_text" maxlength="41"></li>
                        <li><input type="password" id="pw" name="pw" placeholder=" 비밀번호" title="비밀번호" class="input_text" maxlength="16"></li>
                        <li>
                            <button type="submit" class="btn_login" id="login">
                                <span>저장</span>
                            </button>
                        </li>
                    </ul>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
